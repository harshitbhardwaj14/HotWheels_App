{% extends 'base.html' %}
{% block body %}

<div class="max-w-7xl mx-auto px-4 py-10">
  <h2 class="text-3xl font-semibold mb-6 text-white text-center">{{ user.username }}'s Dashboard</h2>

  <div class="text-center mb-8">
    <a href="{{ url_for('add_car') }}" class="inline-block glass px-6 py-3 font-medium rounded-lg shadow-lg hover:bg-white/20 transition">
      âž• Add New Car
    </a>
  </div>

  {% if cars %}
  <div class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
    {% for car in cars %}
    <div class="glass p-4 rounded-xl flex flex-col items-center shadow-lg transition transform hover:scale-105">
      <a href="{{ url_for('car_detail', car_id=car.id) }}">
        <img src="{{ url_for('static', filename='uploads/' ~ car.image_filename) }}" 
             class="w-40 h-40 object-cover rounded-xl mb-3 shadow-md">
      </a>
      <div class="text-center font-semibold text-white mb-2">{{ car.name }}</div>
      <form method="post" action="{{ url_for('delete_car', car_id=car.id) }}" class="w-full text-center">
        <button type="submit" 
                class="glass px-4 py-2 rounded-md text-white font-medium hover:bg-white/20 transition">
          Delete
        </button>
      </form>
    </div>
    {% endfor %}
  </div>
  {% else %}
  <p class="text-center text-gray-300 mt-10 text-lg">
    No cars yet! Add your first one ðŸ‘‰ <a href="{{ url_for('add_car') }}" class="underline">here</a>.
  </p>
  {% endif %}
</div>

{% endblock %}
