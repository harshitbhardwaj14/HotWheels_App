{% extends 'base.html' %}
{% block body %}
<h2>{{ user.username }}'s Dashboard</h2>

<p><a href="{{ url_for('add_car') }}">âž• Add New Car</a></p>

<div class="grid">
{% for car in cars %}
  <div class="card">
    <a href="{{ url_for('car_detail', car_id=car.id) }}">
      <img src="{{ url_for('static', filename='uploads/' ~ car.image_filename) }}" class="thumb">
    </a>
    <div><strong>{{ car.name }}</strong></div>
    <form method="post" action="{{ url_for('delete_car', car_id=car.id) }}">
      <button>Delete</button>
    </form>
  </div>
{% else %}
  <p>No cars yet! Add your first one ðŸ‘‰ <a href="{{ url_for('add_car') }}">here</a>.</p>
{% endfor %}
</div>
{% endblock %}
