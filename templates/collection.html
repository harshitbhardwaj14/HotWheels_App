{% extends 'base.html' %}
{% block body %}
<h2>Your Collection</h2>
<form method="post" action="{{ url_for('upload_file') }}" enctype="multipart/form-data">
  <input name="name" placeholder="Car name" required>
  <input name="notes" placeholder="Notes">
  <input type="file" name="image" accept="image/*" required>
  <button>Add Car</button>
</form>
<div class="grid">
{% for car in cars %}
  <div class="card">
    <a href="{{ url_for('car_detail', car_id=car.id) }}">
      <img src="{{ url_for('static', filename='uploads/' ~ car.image_filename) }}" class="thumb">
    </a>
    <div><strong>{{ car.name }}</strong></div>
    <form method="post" action="{{ url_for('delete_car', car_id=car.id) }}">
      <button>Delete</button>
    </form>
  </div>
{% else %}
  <p>No cars yet!</p>
{% endfor %}
</div>
{% endblock %}
