<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HotWheels Collection</title>
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font (San Francisco style) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
     html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #111, #000);
    color: white;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    background: linear-gradient(135deg, #111, #000);
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed; /* ensures it stays fixed when scrolling */
  }

    /* Glass effect for any container */
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 1rem;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.37);
    }

    input, button {
      font-family: 'Inter', sans-serif;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    /* Button hover glass */
    button:hover {
      background: rgba(255, 255, 255, 0.15);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black">
  {% block body %}{% endblock %}
</body>
</html>
