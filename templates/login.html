{% extends 'base.html' %}
{% block body %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-gray-900 via-gray-800 to-black">
  <div class="backdrop-blur-xl bg-white/10 border border-white/20 rounded-3xl shadow-lg p-10 w-96">
    <h2 class="text-3xl font-semibold text-white text-center mb-6">Login</h2>

    <form method="post" class="flex flex-col gap-4">
      <input 
        name="username" 
        placeholder="Username" 
        required 
        class="px-4 py-3 rounded-xl bg-white/20 backdrop-blur-sm border border-white/30 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white/40"
      >
      <input 
        type="password" 
        name="password" 
        placeholder="Password" 
        required 
        class="px-4 py-3 rounded-xl bg-white/20 backdrop-blur-sm border border-white/30 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white/40"
      >
      <button type="submit" class="mt-4 bg-white/20 text-white font-semibold py-3 rounded-xl backdrop-blur-sm hover:bg-white/30 transition">Login</button>
    </form>

    <p class="text-white text-center mt-6 text-sm">
      Don't have an account? 
      <a href="{{ url_for('signup') }}" class="underline hover:text-gray-300">Sign Up</a>
    </p>
  </div>
</div>
{% endblock %}
